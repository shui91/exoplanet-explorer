<!-- will be replaced with elements/elements.vulcanized.html -->
<link rel="import" href="elements/elements.html">
<!-- endreplace-->
<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<!-- endbuild -->
<style is="custom-style" include="shared-styles"></style>
<template is="dom-bind" id="app">
  <!-- Main Area -->
  <paper-scroll-header-panel main condenses keep-condensed-header>

    <!-- Main Toolbar -->
    <paper-toolbar id="mainToolbar" class="tall">

      <!-- Application name -->
      <div class="middle middle-container center horizontal layout">
        <div class="app-name">Exoplanet Explorer</div>
      </div>

      <!-- Application sub title -->
      <div class="bottom bottom-container center horizontal">
        <div class="bottom-title paper-font-subhead">Learn more about planets around other stars!</div>
      </div>

    </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="home">
            <paper-material>
              <h1>This is home content!</h1>
              <input type="text" placeholder="Search me!">
              <a href="/search/">Search</a>
            </paper-material>
          </section>

          <section data-route="search">
            <search-page></search-page>
          </section>
          
          <section data-route="planet">
            <planet-info></planet-info>
          </section>

          <section data-route="about">
            <paper-material>
              <h1>I made this!</h1>
            </paper-material>
          </section>

        </iron-pages>
      </div>
    </paper-scroll-header-panel>  
  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>

</template>
